<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>意见反馈</title>
<link rel="stylesheet" type="text/css" href="css/feedback.css"/>
</head>
<body>
<h1 class="header-w3ls">意见反馈调查表</h1>
<div class="content-w3ls">
	<div class="form-w3ls">
		<form action="" method="post">
			<div class="content-wthree1">
				<div class="grid-agileits1">
					<div class="form-control"> 
						<label class="header">您的姓名 <span>:</span></label>
						<input type="text" id="name" name="name" placeholder="请输入您的姓名" required="">
					</div>
		
					<div class="form-control">	
						<label class="header">您的邮箱 <span>:</span></label>
						<input type="email" id="email" name="email" placeholder="请输入您的邮箱" required="">
					</div>
	
					<div class="form-control"> 
						<label class="header">您的联系电话 <span>:</span></label>
						<input type="text" id="orgn" name="orgn" placeholder="请输入您的联系电话" required="">
					</div>
				</div>
			</div>
			
			<div class="">	
				<div class="form-control">
					<label class="enquiry">您的意见或建议 <span>:</span></label>
					<textarea id="message" name="message" placeholder="请输入您的意见或建议" style="resize: none;"></textarea>
					<div class="clear"></div>
				</div>
			</div>	
			<div class="content-wthree4 form-control">	
				<div class="form-control">
					<input type="submit" class="register" value="提交反馈">
					<input type="reset" class="reset" value="重新填写">
					<div class="clear"></div>
				</div>
			</div>		
		</form>
		
		<div class="form-control">
			<label class="enquiry" id="MapBtn">我们的地址<span style="font-weight: 800;" id="opt">-</span></label>
			<div id="container" style="height: 600px;width: 100%;display:inline-block;"></div>
		</div>
	</div>
</div>



<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=NQi8m4esKLus8mPDmw7cMdHB7S8bctZe"></script>
<script src="js/jquery-3.0.0.min.js" charset="utf-8"></script>
<script>
var map = new BMap.Map("container");          // 创建地图实例  
var point = new BMap.Point(116.404, 39.915);  // 创建点坐标  
map.centerAndZoom(point, 15); 
map.enableScrollWheelZoom(true);



$('#MapBtn').click(function(){
	console.log(1);
	var opt = $('#opt');
	if(opt.html()=='+'){
		opt.html('-');
	}else{
		opt.html('+');
	}
	$('#container').slideToggle('slow');
});
</script>
</body>
</html>
